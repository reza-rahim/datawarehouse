- name: Install PostgreSQL and psycopg2
  apt:
    name:
      - postgresql-{{ postgresql_version }}
      - postgresql-client-{{ postgresql_version }}
      - python3-psycopg2
    update_cache: yes

- name: Add postgres user to ssl-cert group (required for SSL access)
  user:
    name: postgres
    groups: ssl-cert
    append: yes

- name: Ensure PostgreSQL 14 cluster is started
  service:
    name: postgresql@14-main
    state: started
    enabled: yes

- name: Wait for PostgreSQL to be ready
  wait_for:
    port: 5432
    host: 127.0.0.1
    delay: 2
    timeout: 30

- name: Create db user
  postgresql_user:
    name: "{{ db_user }}"
    password: "{{ db_password }}"
    state: present
  become: yes
  become_user: postgres

- name: Create hive database
  postgresql_db:
    name: "{{ hive_db_name }}"
    state: present
  become: yes
  become_user: postgres

- name: Create keycloak database
  postgresql_db:
    name: "{{ keycloak_db_name }}"
    state: present
  become: yes
  become_user: postgres

- name: Create airflow database
  postgresql_db:
    name: "{{ airflow_db_name }}"
    state: present
  become: yes
  become_user: postgres


- name: "Create  {{ superset_db_name }} database"
  postgresql_db:
     state: present
     name: "{{ superset_db_name }}"
  become: yes
  become_user: "{{ db_user }}"


### Create db role
- name: "Grant db user access to app db"
  postgresql_privs:
     type: database
     database: "{{ hive_db_name }}"
     roles: "{{ db_user }}"
     grant_option: no
     privs: all
  become: yes
  become_user: "{{ db_user }}"

- name: "Grant db user access to app db"
  postgresql_privs:
     type: database
     database: "{{ keycloak_db_name }}"
     roles: "{{ db_user }}"
     grant_option: no
     privs: all
  become: yes
  become_user: "{{ db_user }}"

- name: "Grant db user access to app db"
  postgresql_privs:
     type: database
     database: "{{ airflow_db_name }}"
     roles: "{{ db_user }}"
     grant_option: no
     privs: all
  become: yes
  become_user: "{{ db_user }}"

- name: "Grant db user access to app db"
  postgresql_privs:
     type: database
     database: "{{ superset_db_name }}"
     roles: "{{ db_user }}"
     grant_option: no
     privs: all
  become: yes
  become_user: "{{ db_user }}"


- name: Update pg_hba.conf
  lineinfile:
     dest:  /etc/postgresql/{{ postgresql_version }}/main/pg_hba.conf
     line: "host    all     all             0.0.0.0/0            md5"
  notify: restart postgresql.service

- name: Update postgresql.conf
  lineinfile:
     dest:  /etc/postgresql/{{ postgresql_version }}/main/postgresql.conf
     line: "listen_addresses = '*'"
  notify: restart postgresql.service

