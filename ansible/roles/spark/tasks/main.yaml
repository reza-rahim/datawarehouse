---
- import_tasks:  config.yaml
- import_tasks:  master.yaml
- import_tasks:  history.yaml

- name: Restart Spark master service
  ansible.builtin.systemd:
    name: "{{ item }}"
    state: restarted
    enabled: true
  loop:
    - spark-master
    - spark-history  
  when: inventory_hostname in groups['spark_master']

- pause:
    seconds: 10      
- import_tasks: worker.yaml
